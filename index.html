<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извинения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет, Катя!</h1>
    <p>Я хочу, чтобы ты меня простила, но не просто словами...</p>
    <button onclick="startGame()">Начать игру с извинениями</button>

    <script>
        let currentStep = 0; // Переменная для отслеживания шага

        const messages = [
             "Привет, Кать. Ты уже наверное устала от однотипной хуйни по типу 'прости' и 'прости пожалуйста'. Я хочу чтобы ты меня простила.. денег у меня нет, но зато есть твои подруги, которые если что подкинут идею (спасибо Софе).",
            "Я правда чувствую себя плохо если ты чувствуешь себя плохо, а если ты чувствуешь себя плохо из-за меня, то мне в многократно раз хуже, чем просто плохо.",
            "Я виню себя за те моменты, когда поступаю не по-мужски. Той ночью я уже не в первый раз повёл себя как тряпка и мне стыдно.",
            "Мне не хватит русского языка и его запаса слов, чтобы описать, как сильно я тебя люблю и как хочу сохранять твоё счастье, потому что ты являешься моим счастьем.",
            "Я завишу от тебя, как все вокруг зависят от кислорода. Я никогда ни в кого так не влюблялся и не влюблюсь так влюбился как в тебя.",
            "Ты для меня нечто гораздо большее, чем просто девочка с Польши родом с Украины. Я заметил, что даю обещания и нарушаю их, и поступаю не как подобает мужчинам.",
            "Я корю себя за все совершенные ошибки, но если отпущу тебя, то буду корить себя до конца жизни без шанса уже что-либо исправить. Это страшный сон для меня.",
            "Ты для меня мой смысл жизни. Зачем мне жить дальше, если в моей жизни не будет тебя? Ради бати? А что дальше? Я хочу жить счастливо, а без искренней любви я этого не добьюсь. ",
            "Катя, я люблю тебя искренне и полагаю, что ты меня тоже, но боишься за наше будущее. Я хочу будущее с тобой и прошу меня простить и на сей раз.",
            "Я буду работать над собой, чтобы тебе было за что меня любить и быть спокойной за наше будущее. Я тебя люблю Кать, прости меня, пожалуйста.. "
        ];

        function startGame() {
            // Начинаем игру и показываем первое сообщение
            showNextMessage();
        }

        function showNextMessage() {
            if (currentStep < messages.length) {
                alert(messages[currentStep]);
                currentStep++; // Переходим к следующему шагу
                showNextMessage(); // Показываем следующее сообщение
            } else {
                askFinalQuestion(); // Когда все сообщения показаны, задаём финальный вопрос
            }
        }

        function askFinalQuestion() {
            // Появляется окно с выбором "Верю" или "Не верю"
            const finalAnswer = confirm("Ты дошла до конца послания, и я очень надеюсь, что ты меня простишь. Я буду работать над собой и уверен, что всё будет хорошо. Ответь: 'Верю' или 'Не верю'.");
            
            if (finalAnswer) {
                alert("Спасибо, Катя! Я счастлив, что ты мне веришь. Я буду стараться быть лучше ради нас.");
            } else {
                alert("Я понимаю, что мне нужно работать над собой. Всё равно люблю тебя и буду делать всё, чтобы ты была счастлива.");
            }
        }
    </script>
</body>
</html>
